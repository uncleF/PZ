files:
  include: '**/*.s+(a|c)ss'

options:
  formatter: stylish
  merge-default-rules: false

rules:

  bem-depth:
    - 0
    - max-depth: 1

  border-zero:
    - 1
    - convention: zero

  brace-style:
    - 1
    - allow-single-line: true

  class-name-format:
    - 1
    - convention: '^[a-z]{1}[a-zA-Z0-9]*(?:-[a-zA-Z0-9]+)*$'

  clean-import-paths:
    - 1
    - filename-extension: false
      leading-underscore: true

  empty-line-between-blocks:
    - 1
    - ignore-single-line-rulesets: true

  extends-before-declarations: 1

  extends-before-mixins: 1

  final-newline:
    - 1
    - include: true

  force-attribute-nesting: 1

  force-element-nesting: 1

  force-pseudo-nesting: 1

  function-name-format:
    - 1
    - allow-leading-underscore: false
      convention: '^[a-zA-Z]{1}[a-zA-Z0-9]*(?:-[a-zA-Z0-9]+)*$'

  hex-length:
    - 1
    - style: short

  hex-notation:
    - 1
    - style: lowercase

  id-name-format:
    - 1
    - convention: '^[a-z]{1}[a-zA-Z0-9]*(?:-[a-zA-Z0-9]+)*$'

  indentation:
    - 1
    - size: 2

  leading-zero:
    - 1
    - include: false

  mixin-name-format:
    - 1
    - allow-leading-underscore: false
      convention: '^[a-zA-Z]{1}[a-zA-Z0-9]*(?:-[a-zA-Z0-9]+)*$'

  mixins-before-declarations:
    - 1
    - exclude: ['breakpoint', 'mq', 'tx-media', 'tx-mq']

  nesting-depth:
    - 1
    - max-depth: 4

  no-color-keywords: 1

  no-color-literals: 1

  no-css-comments: 0

  no-debug: 1

  no-duplicate-properties: 0

  no-empty-rulesets: 1

  no-extends: 0

  no-ids: 1

  no-important: 1

  no-invalid-hex: 1

  no-mergeable-selectors: 1

  no-misspelled-properties:
    - 1
    - extra-properties:
        - '-webkit-overflow-scrolling'
        - '-ms-interpolation-mode'
        - overscroll-behavior
        - font-display
        - '-epub-hyphens'

  no-qualifying-elements:
    - 1
    - allow-element-with-attribute: false
      allow-element-with-class: false
      allow-element-with-id: false

  no-trailing-zero: 1

  no-transition-all: 0

  no-url-protocols: 1

  no-vendor-prefixes:
    - 1
    - ignore-non-standard: false
    - additional-identifiers: []
      excluded-identifiers:
        - hyphens

  placeholder-in-extend: 1

  placeholder-name-format:
    - 1
    - convention: '^[a-z]{1}[a-zA-Z0-9]*(?:-[a-zA-Z0-9]+)*$'

  property-sort-order:
    - 1
    - ignore-custom-properties: false
      order:
        - position
        - z-index
        - top
        - right
        - bottom
        - left
        - content
        - counter-increment
        - counter-reset
        - quotes
        - '-webkit-appearance'
        - '-moz-appearance'
        - appearance
        - display
        - float
        - clear
        - flex-flow
        - flex-direction
        - flex-wrap
        - justify-content
        - align-items
        - align-content
        - order
        - flex-grow
        - flex-shrink
        - flex-basis
        - flex
        - align-self
        - overflow
        - overflow-x
        - overflow-y
        - '-webkit-overflow-scrolling'
        - '-ms-overflow-style'
        - overflow-scrolling
